<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function tinhGiaiThua(a) {
        if (a == 2) {
            return a;
        } else {
            a *= tinhGiaiThua(a - 1);
        }
        return a;
    }

    document.write(tinhGiaiThua(6))

</script>

</body>
</html>
